name: WebMonitorPlugin Release

on: 
  push:
    tags:
      - 'WebMonitorPlugin-v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.102
        
    - name: Build
      run: |
        cd ./plugins/WebMonitorPlugin
        dotnet build --configuration Release
        ls
        ls ./bin/Release/
      
    - name: Zip the Build
      run: |
        cd ./plugins/WebMonitorPlugin/bin/Release/netstandard2.0
        zip -r WebMonitorPlugin-netstandard2.0.zip *
        cd ../../../../../
        mv ./plugins/WebMonitorPlugin/bin/Release/netstandard2.0/*.zip ./
      
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        #tag_name: ${{ github.ref }}
        #name: ${{ github.ref }}
        body: TODO New Release.
        #body_path: CHANGELOG.txt
        draft: false
        prerelease: false
        files: |
          WebMonitorPlugin-netstandard2.0.zip